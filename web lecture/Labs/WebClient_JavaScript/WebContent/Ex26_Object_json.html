				var Member = {}; // var Member = new Object();
				//빈 객체를 만들고 자원 추가 가능하다.
				Member.name = "hong"; // name이라는 property추가 하고 값을 추가한다.
				document.write(Member.name + "<br>");
				Member.age = 100;
				document.write(Member.age + "<br>");
				
				//필요하다면 함수도 추가 가능하다. 익명함수로
				Member.print = function(){
					document.write(this.name + " / " + this.age + "<br>");
				};
				Member.print();
				
				//JSON 객체 해석하기
				//Point 속성이 json객체일 수 있다.
				var Grade ={
							"list" : {
								"kglim" : 10,
								"hong" : 20,
								"kim" : 30,
							},
							"show" : function(){
								for(var key in this.list){
									document.write(key + ":" + this.list[key] + "<br>");
								}
							}
				}
				Grade.show();
				document.write("<hr>");
				//POINT
				var listobj = Grade.list; //listobj 도 리터럴 객체
				for(var key in listobj){
					document.write(key + " / " + listobj[key] + "<br>");
				};
