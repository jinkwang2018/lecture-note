<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>내장객체 + 함수</title>
		<script type="text/javascript">
			//javascript 내장객체
			//Date(), Array()
			//내장 객체 사용시 new 연산자를 통해서 객체를 만들고 사용
			//var d = new Date();
			var today = new Date();
			document.write(today.getFullYear() + "년<br>");
			document.write(today.getMonth()+1 + "월<br>");
			document.write(today.getDate() + "일<br>");
			document.write(today.getHours( ) + "시<br>");
			document.write(today.getMinutes() + "분<br>");
			document.write(today.getSeconds() + "초<br>");
			
			//Math
			document.write(Math.random() + "<br>");
			document.write(parseInt((Math.random()*45)+1) + "<br>");
			
			document.write(Math.round(3.5678)+"<br>");
			document.write(Math.max(3,8,45,64,8)+"<br>");
			
			//문자열 관련 함수(POINT)
			var str = "ABCDEF";
			with(document){ //블록안의 모든 문장은 앞에 document를 가진다.
				write(str + "<br>");
				write(str.length + "<br>");
				write(str.charAt(2) + "<br>");
				write(str.indexOf("D") + "<br>");
				write(str.concat("홍길동") + "<br>");
				
				var str2 = str.replace("E", "ZZZZZZZ");
				write(str2 + "<br>");
				write(str.substring(2,4) + "<br>");
				write(str.substring(1,1) + "<br>");
				write(str.substring(1,2) + "<br>");
				write(str.substring(1) + "<br>");
				//https://www.w3schools.com/jsref/jsref_substring.asp
				
				var strarr = "A B C D"
				var arr = strarr.split(" ");
				//arr은 배열타입을 가지게 된다.
				console.log(typeof(arr)); //Object type 이 나온다.
				//POINT
				//JAVA : for(String s : array){값}
				//C# : for(String s in arr){값}
				//javascript : for(var s in arr){값이 아니다. 배열의 index(첨자값)이 나온다.}
				for(var index in arr){
					//write(index + "<br>");
					write(arr[index]+"<br>"); //개선된 for문의 변수명은 index로 사용하는 것이 편하다.
				}
			}
			
			
			
		</script>
	</head>
	
	<body>
	
	</body>
</html>
