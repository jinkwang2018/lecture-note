<!DOCTYPE html>

<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden; /*    */
    background-color: #333333;
}

li {
    float: left; /*반응형 웹 사이트 기본(떠다니다)    */
}

li a {
    display: block; /*block의 형태로 보여져라(none 감추기)*/
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
}
</style>
</head>
