<html>
<head>
	<meta charset="utf-8">
	<title>opentutorials.org</title>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/img/common/favicon/apple-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
	<link href="CSS/reset.css" rel="stylesheet" type="text/css" media="all">
	<link href="CSS/tipTip.css" rel="stylesheet" type="text/css" media="all">
	<link href="CSS/common.css" rel="stylesheet" type="text/css" media="all">
	<link href="CSS/menus.css" rel="stylesheet" type="text/css" media="all">
	<link href="CSS/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body id="auth_register" class="auth">
	<div id="whole_wrapper">
		<div id="body">
			<div id="breadcrumb">
				<div class="wrapper">
					<span id="breadcrumb_line"> 회원가입 </span>
				</div>
			</div>
			<div id="cols" class="single-col">
				<div class="entry-area">
					<div id="register_auth" class="layerbox" style="width: 400px;">
						<div class="wrapper table">
							<div class="header">
								<div class="icon">
									<span class="ico_join"></span>
									<strong>회원가입</strong>
								</div>
							</div>
							<div class="body">

								<form
									action="https://www.opentutorials.org/auth?mode=register&amp;returnURL=https%3A%2F%2Fwww.opentutorials.org%2F"
									method="post" accept-charset="utf-8">
									<dl class="form1"
										style="width: 277px; margin: 0 auto; float: none; padding-left: 0;">
										<dt>
											<label for="login_id">닉네임</label>
										</dt>
										<dd>
											<input type="text" class="text" id="nickname" name="nickname"
												value="">
										</dd>
										<dt>
											<label for="email">이메일</label>
										</dt>
										<dd>
											<input type="email" class="text" id="email" name="email"
												value="">
										</dd>
										<dt>
											<label for="password">비밀번호</label>
										</dt>
										<dd>
											<input type="password" class="text" id="password"
												name="password" value="">
										</dd>
										<dt>
											<label for="password2">비밀번호 확인</label>
										</dt>
										<dd>
											<input type="password" class="text" id="password2"
												name="password2" value="">
										</dd>
									</dl>


									<div class="btns">
										<p>
											<button type="submit" class="btn btn_submit">가입하기</button>
										</p>
									</div>



								</form>
								<div class="socialbtn">

									<p class="btn_facebook">
										<button>페이스북으로 회원가입하기</button>
									</p>
								</div>
							</div>

							<div class="footer">
								<a>비밀번호 찾기</a> | <a>로그인</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
