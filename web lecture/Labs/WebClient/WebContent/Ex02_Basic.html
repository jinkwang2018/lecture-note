<title>목록태그</title>

<body>
	<h3>리스트 태그</h3>
	<ul>
		순서 없는 리스트
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ul>
	<ul type = "none">
		없는 것
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ul>
	<ul type = "square">
		사각형
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ul>
	<ol>
		순서 있는 리스트
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ol>
	<ol type = "a">
		
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ol>
	<ol type = "I">
		
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ol>
