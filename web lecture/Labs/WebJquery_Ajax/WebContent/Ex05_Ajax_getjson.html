<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
		$(function(){
			$('#btn .btnload').click(function(){
				//$.get(url, data, function(data, textStatus, req) {}, dataType)
			
				$.getJSON("Ex05_json.json",function(data) {
					console.log(data);
					//문제 : Table 태그를 만들고 서버에서 가져온 데이터를  Table Td안에 넣으세요.
					var table = "<table border = '1'>"
					$.each(data, function(index, obj) {
						table += "<tr>"
						table += "<td>" + index + "</td>"
						table += "<td>" + obj.num + "</td>" // 배열에서 객체 들어갈 때 .을 사용하자
						table += "<td>" + obj.name + "</td>"
						if(obj.num){
							table += "<td>" + obj["Name"] + "</td>"
						}else{
							table += "<td>" + "EMPTY" + "</td>"
						}
						table += "</tr>"
					});
					table+="</table>"
					$('#display').append(table);
				});
			});
		});
		</script>
		
	</head>
	
	<body>
		<div id = "btn">
			<div class="btnload">JSON DATA LOAD</div>
		</div>
		<div id = "display"></div>
		
		
	</body>
</html>
