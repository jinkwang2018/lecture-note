   function start(){
       var eventSource = new EventSource("Time.jsp");      

       eventSource.addEventListener("message",
    
    function(e){
        var data = e.data.split("\n");
        var one = data[0];
       
        document.getElementById("time").innerHTML = one + "<br>";
      }
    ,false);
         
    
       
    $(function(){
       

      var cho = false;
       
          $( "#datepicker" ).datepicker();
          
           $('#dialog').css('display','none');
          
          /* $('#btn').click(function(){
             $('#dialog').css('display','block');
              $( "#dialog" ).dialog(); 
          });  */
          $('#btn').click(function(){
             if(cho == false){
             $('#dialog').css('display','block');
             cho = true;
             }else{
                 $('#dialog').css('display','none');
                 cho = false;
             }
          });
       
       });
       
       
       
}
