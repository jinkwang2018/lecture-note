<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2
{float:left; width:300px; height:200px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>

  function allowDrop(event) {
    event.preventDefault();
} 
 
function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
    alert("드래그 됬습니다.");
}
 
function drop(event) {
    event.preventDefault();
    var data = event.dataTransfer.getData("text");
    event.target.appendChild(document.getElementById(data));
    alert("드롭 합니다.");
}
</script>
</head>
<body>
 
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
파일을 드래그해서 옮기세요
  <img src="search_box_icon.png" draggable="true" ondragstart="drag(event)" id="drag1" width="100" height="100">
</div>
 
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
 
</body>
</html>
