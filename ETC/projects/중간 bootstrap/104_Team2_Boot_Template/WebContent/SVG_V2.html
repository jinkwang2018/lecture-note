	});

	});
	
	$('#changhun_img').mouseleave(function(){
		//console.log("dd");

	});
	
	$('#dohyuk_img').mouseleave(function(){
		//console.log("dd");

     });

</script>

<style type="text/css">

/* 									시간남으면 고칠 것					
svg{
	visibility: hidden;

}
 */
.flex-container {
    display: -webkit-flex;
    display: flex;  
    -webkit-flex-flow: row wrap;
    flex-flow: row wrap;
    text-align: center;
}

.flex-container > * {
    padding: 15px;
    -webkit-flex: 1 100%;
    flex: 1 100%;
}



.teammate{
	width: 100%;
	height : 20%;
	align : center;
	
}

.content{
	height : 20%;
	padding : 2%;
	align-self: center;
	
}

.nav {background:#eee;
     width: 10px;
}

 .box {
   float: left;
   background: #000000;
	border: 1px solid #000000; 
   overflow: hidden;
   align-items: center;
   padding: 5px;
   
} 

.text {
   text-align: center;
   margin-top: 20%;
   color: #fff;
   font-size: 1.0em;
   font-family: sans-serif;
   text-transform: uppercase;
}

.animated {
   animation-duration: 2.5s;
   animation-fill-mode: both;
   animation-iteration-count: infinite;
}

@keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
               40%{transform: translateY(-30px);}
               60%{transform: translateY(-15px);}}

.bounce {animation-name: bounce;}

@keyframes pulse { 0% {transform: scale(1);}
               50%{transform: scale(1.1);}
               100%{transform: scale(1);}}
.pulse {animation-name: pulse;   animation-duration: 1s;}

@keyframes shake { 0%, 100% {transform: translateX(0);}
               10%, 30%, 50%, 70%, 90%{transform: translateX(-10px);}
               20%, 40%, 60%, 80% {transform: translateX(10px);}}
.shake {animation-name: shake;}

@keyframes swing { 20% {transform: rotate(15deg);}
               40% {transform: rotate(-10deg);}
               60% {transform: rotate(5deg);}
               80% {transform: rotate(-5deg);}
               100%   {transform: rotate(0deg);}}
.swing {transform-origin: top center; animation-name: swing;}

@keyframes lightSpeedIn { 0% {transform: translateX(100%) skewX(-30deg); opacity: 0;}
                    60% {transform: translateX(-20%) skewX(30deg); opacity: 1;}
                    80% {transform: translateX(0%) skewX(-15deg); opacity: 1;}
                    100% {transform: translateX(0%) skewX(0deg); opacity: 1;}
}
.lightSpeedIn {
   animation-name: lightSpeedIn;
   animation-timing-function: ease-out;
}

@keyframes rollIn {
  0% {opacity: 0;transform: translateX(-100%) rotate(-120deg);}
  100% {opacity: 1;transform: translateX(0px) rotate(0deg);}
}
.rollIn {
  animation-name: rollIn;
}

@keyframes rotateIn {
  0% {transform-origin: center center;transform: rotate(-200deg);opacity: 0;}
  100% {transform-origin: center center; transform: rotate(0); opacity: 1;}
}
.rotateIn {
  animation-name: rotateIn;
}

@media all and (min-width: 768px) {
    .nav {text-align:left;-webkit-flex: 1 auto;flex:1 auto;-webkit-order:1;order:1;}
   
 
}
#column2 {      /*이미지*/
    float: left;
    width: 14%;
    padding: 5px;
    box-sizing: border-box;
}

/* Clearfix (clear floats) */
#row::after {
    content: "";
    clear: both;
    display: table;
}
.img-circle {
  border-radius: 50%;
}

</style>
</head>
<body>
   
      
<div class="flex-container">

	  <div id="column2">
	       <img class="img-circle" id="hoyong_img" src="img/k-4.png"  style="width:100%" onmouseover="this.src='img/hy.jpg'" onmouseout="this.src='img/k-4.png'">

	  </div>

	  </div>
	  <div id="column2">
	       <img class="img-circle" id="jinsu_img" src="img/k-2.png"  style="width:100%" onmouseover="this.src='img/js.jpg'" onmouseout="this.src='img/k-2.png'">					   
	  </div>
	  <div id="column2">
	       <img class="img-circle" id="junseok_img" src="img/k-5.png"  style="width:100%" onmouseover="this.src='img/junsuck.jpg'" onmouseout="this.src='img/k-5.png'">

   	<div class="teammate">

             <path id="path">

       <svg id="minjae" style="margin: 2%" visibility="hidden" class="box" width="100px" height="100px" viewBox="0 0 160 150">

         <svg id="dohyuk" style="margin: 2%" visibility="hidden" class="box" width="100px" height="100px" viewBox="0 0 160 150">
