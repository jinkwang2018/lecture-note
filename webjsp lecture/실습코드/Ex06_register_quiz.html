<html>
 <head>
  <title> 회원가입 </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
$(function(){
    var re_id = /^[a-z0-9]{3,16}$/; 
    var re_pw = /^[a-z0-9]{6,18}$/;
    var re_mail = /^([\w\.-]+)@([a-z\d\.-]+)\.([a-z\.]{2,6})$/; 
    var re_tel = /^[0-9]{8,11}$/; // 전화번호 검사식
    
    $('#userId').on({
        keyup:function(){
            if(re_id.test($(this).val()) != true){
                $('.tdid').html("<font color='red' size='1px'>아이디를 확인해주세요!!</font>");
              
                
            }else{
                $('.tdid').text("");
            }
        }
    });
    $('#userPass').on({
        keyup:function(){
            if(re_pw.test($(this).val()) != true){
                $('.tdpw').html    ("<font color='red' size='1px'>비밀번호를 확인해주세요!!</font>");
            }else{
                $('.tdpw').text("");
            }
        }
    });
    
    $('#userPassCheck').on({
        keyup:function(){
            if($(this).val()!=$('#userPass').val()){
                $('.tdpwch').html    ("<font color='red' size='1px'>비밀번호를 일치하지 않아요..!!</font>");
            }else{
                $('.tdpwch').html("<font color='green' size='1px'>비밀번호가 일치합니다..!!</font>");
            }
        }
    });
    $('#userEmail').on({
        keyup:function(){
            if(re_mail.test($(this).val()) != true){
                $('.tdmail').html("<font color='red' size='1px'>email을 확인해주세요 !!</font>");
            	 
                 $(this).after("메시지 입력");
            }else{
                $('.tdmail').text("");
            }
        }
    });
    $('#userPhone').on({
        keyup:function(){
            if(re_tel.test($(this).val()) != true){
                $('.tdphone').html    ("<font color='red' size='1px'>전화번호 형식을 확인해주세요 !!</font>");
            }else{
                $('.tdphone').text("");
            }
        }
    });
    
    
    $("input[type=submit]").click(function(){
        if($('#userId').val()==""){
            alert('아이디를 입력해주세요');
            $('#userId').focus();
            return false;
        }
        if($('#userPass').val()==""){
            alert('패스워드를 입력해주세요');
            $('#userPass').focus();
            return false;
        }
        if($('#userPassCheck').val()==""){
            alert('패스워드를 확인해주세요');
            $('#userPassCheck').focus();
            return false;
        }
        if($('#userEmail').val()==""){
            alert('이메일을 입력해주세요');
            $('#userEmail').focus();
            return false;
        }
        if($('#userPhone').val()==""){
            alert('아이디 와 패스워드를 입력해주세요');
            $('#userPhone').focus();
            return false;
        }
        if($('#userSsn1').val()==""){
            alert('주민번호를 입력해주세요');
            $('#userSsn1').focus();
            return false;
        }
        if($('#userSsn2').val()==""){
            alert('아이디 와 패스워드를 입력해주세요');
            $('#userSsn2').focus();
            return false;
        }
        if($('#userZipCode').val()==""){
            alert('주소를 입력해주세요');
            $('#userZipCode').focus();
            return false;
        }
        if($('#userPhone').val()==""){
            alert('핸드폰번호를 입력해주세요');
            $('#userZipCode').focus();
            return false;
        }
        
    });
});
</script>
  <style>
    body{font-family:"malgun gothic";font-size:9pt;}
    th { text-align:right; background-color:#dbdbdb}
    th.title { text-align:center; font-size:12pt;background-color:#ffffff;}
  </style>
 </head>
 <body>
 
    <form name="signForm" id="signForm" method="post" action="MemberJoinOK.jsp">
    <table>
    <tr>
        <th colspan="2" class="title">회원가입</th>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th>아이디</th>
        <td><input type="text" maxlength="20" id="userId" name="userId" title="3~16자리의 영문+숫자 조합으로 입력해주세요"></td>
        <td class="tdid"></td>
    </tr>
        
    <tr>
        <th>이름</th>
        <td><input type="text" maxlength="20" id="userName" name="userName" title="이름" ></td>
    </tr>
    <tr>
        <th>패스워드</th>
        <td><input type="password" maxlength="20" id="userPass" name="userPass" title="3~16자리의 영문+숫자 조합으로 입력해주세요"></td>
        <td class="tdpw"></td>
    </tr>
    <tr>
        <th>패스워드 확인</th>
        <td><input type="password" maxlength="20" id="userPassCheck" name="userPassCheck"  title="패스워드 확인"></td>
        <td class="tdpwch"></td>
    </tr>
    <tr>
        <th>성별</th>
        <td><input type="radio" name="gender" value="male" checked>남 &nbsp&nbsp;
               <input type="radio" name="gender" value="female">여  </td>
    </tr>
    <tr>
        <th>이메일</th>
        <td><input type="text" maxlength="50" id="userEmail" name="userEmail"  title="이메일"></td>
        <td class="tdmail"></td>
    </tr>
    <tr>
        <th>주민번호</th>
        <td><input type="text" maxlength="6" id="userSsn1" name="userSsn1" 
                        title="주민번호1"?> -
        <input type="text" maxlength="7" id="userSsn2" name="userSsn2" title="주민번호2 ">
        </td>
    </tr>
    <tr>
        <th>우편번호</th>
        <th rowspan="3">주소</th>
        <td>
        <input type="text" maxlength="10" id="userZipCode" name="userZipCode" size="9" title="주소-우편번호" > 
        <input type="button" value="우편번호검색"  />
        </td> 
    </tr>
    <tr>
       <th>주소1</th>
        <td><input type="text" maxlength="20" 
        size="45" id="userAddr1" name="userAddr1" title="주소-기본주소" ></td>
    </tr>
    <tr>
        <th>주소2</th>
        <td><input type="text" maxlength="20" size="45" id="userAddr2" name="userAddr2" title="주소-상세주소"></td>
    </tr>
    <tr>
        <th>핸드폰번호</th>
        <td>
            <input type="text" size="30" maxlength="20" id="userPhone" name="userPhone" title="'010','-'없이 입력하세요">
        
        </td>
        <td class="tdphone"></td>
    </tr>
    <tr>
        <th>취미</th>
        <td>
        <input type="checkbox" name="hobby" value="등산">등산 
        &nbsp;&nbsp;
        <input type="checkbox" name="hobby" value="자전거">자전거 
        &nbsp;&nbsp;
        <input type="checkbox" name="hobby" value="컴퓨터">컴퓨터
        &nbsp;&nbsp;
        <input type="checkbox" name="hobby" value="영화감상">영화감상
        </td>
    </tr>
    <tr>
        <th>생년월일</th>
        <td><input type="text" name="year"> 년 <select
     name="month">
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
     </select> 월 <select name="day">
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
    </select> 일</td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="가입완료" >    
            <input type="reset" value="입력취소">        
        </td> 
    </tr>
    </table>
    </form>
 </body>
</html>
